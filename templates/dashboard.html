<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Vulnerability Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Network Vulnerability Dashboard</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Host</th>
                    <th>Status</th>
                    <th>Vulnerabilities</th>
                </tr>
            </thead>
            <tbody>
                {% for host, status in hosts %}
                <tr>
                    <td>{{ host }}</td>
                    <td>{{ status }}</td>
                    <td>
                        {% if host in vulnerabilities %}
                            {{ vulnerabilities[host] }}
                        {% else %}
                            No vulnerabilities found
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
